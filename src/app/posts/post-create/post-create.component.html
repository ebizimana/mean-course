<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
        <input
        type="text" matInput
        ngModel #title="ngModel"
        required name="title">
        <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
      </mat-form-field>
      <mat-form-field>
        <textarea
        matInput rows="4"
        ngModel #content="ngModel"
        required name="content"></textarea>
        <mat-error *ngIf="content.invalid">Please enter content for your Post</mat-error>
      </mat-form-field>
      <button
        mat-raised-button type="submit"
        color="primary">Save Post</button>
  </form>

</mat-card>
